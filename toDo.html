<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/toDo.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <script defer src="./js/toDo.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="headImg">
        <grid-item id="headImg"><img src="./img/headshot.JPG" alt="Portrait picture of me"></grid-item>
      </div>
      <div class="header">
        <h1 id="headText">Nate Buchholz</h1>
      </div>
      <div class="tocHome">
        <a class="navItem" href="index.html">Home</a>
      </div>
      <div class="tocAbout">
        <a class="navItem" href="aboutMe.html">About Me</a>
      </div>
      <div class="tocProj">
        <a class="navItem" href="projectGallery.html">My Work</a>
      </div>
      <div class="tocContact">
        <a class="navItem" href="contact.html">Contact</a>
      </div>
      <div class="tocJS">
        <a class="navItem" href="toDo.html">JS Project</a>
      </div>
      <div class="content">
        <div class="left">
          <form id="form">
            <label for="post"><h3>Write your post here</h3></label>
            <textarea name="post" id="input" rows="10" cols="30"></textarea>
            <div id="message"></div>
            <button type="submit">Add to list</button>
          </form>
        </div>
        <div class="right">
          <h3>Your posts</h3>
          <div id="posts"></div>
        </div>
      </div>
    </div>
  </body>
</html>
